window:
  opacity: 0.9
  decorations: none
  padding:
    x: 5
    y: 5
font:
  normal:
    family: "Iosevka Term"
    style: Regular
  bold:
    family: "Iosevka Term"
    style: Bold
  italic:
    family: "Iosevka Term"
    style: Italic
  size: 14
  use_thin_strokes: false

env:
  TERM: xterm-256color

shell:
  program: /usr/local/bin/fish

key_bindings:
  - { key: Equals, mods: Command|Shift, action: IncreaseFontSize }
  - { key: Minus, mods: Command|Shift, action: DecreaseFontSize }
  - { key: N, mods: Command, action: CreateNewWindow }

cursor:
  style:
    shape: Block
    blinking: off
    unfocused_hollow: true

selection:
  save_to_clipboard: true

colors:
  normal:
    black: "#333232"
    red: "#fe2500"
    green: "#00c200"
    yellow: "#c7c400"
    blue: "#6b86fe"
    magenta: "#c930c7"
    cyan: "#00c5c7"
    white: "#c7c7c7"
  bright:
   black:   '#676767'
   red:     '#ff6d67'
   green:   '#5ff967'
   yellow:  '#fefb67'
   blue:    '#6871ff'
   magenta: '#ff76ff'
   cyan:    '#5ffdff'
   white:   '#fffefe'
